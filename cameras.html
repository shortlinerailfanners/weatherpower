<style>
  :root{
    --glass-bg: rgba(255,255,255,0.08);
    --glass-stroke: rgba(255,255,255,0.25);
    --ink: #eef3ff;
    --muted: #c9d2ff;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    color:var(--ink);
    padding-bottom: calc(84px + env(safe-area-inset-bottom, 0px));
    background:
      radial-gradient(1200px 800px at 20% -10%, #203a91 0%, transparent 60%),
      radial-gradient(1200px 800px at 120% 10%, #1a2a70 0%, transparent 60%),
      linear-gradient(180deg, #030712 0%, #0a1028 100%);
  }
  .appbar{
    position:sticky; top:0; z-index:1000;
    background:linear-gradient(180deg, rgba(3,8,20,.85), rgba(3,8,20,.45));
    backdrop-filter:saturate(160%) blur(10px);
    border-bottom:1px solid rgba(255,255,255,.08);
    display:flex; align-items:center; justify-content:space-between;
    padding:10px 14px;
  }
  .brand{ display:flex; gap:10px; align-items:center; font-weight:700; }
  .loc{ font-size:.95rem; color:var(--muted); display:flex; align-items:center; gap:6px; }
  .icon{width:24px; height:24px; display:inline-block; opacity:.9}

  .sky{
    position:relative; min-height:180px;
    background:
      linear-gradient(180deg, rgba(13,35,93,.9), rgba(13,35,93,.3)),
      url('data:image/svg+xml;utf8,\
      <svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800">\
      <defs><linearGradient id="g" x1="0" y1="0" x2="0" y2="1">\
      <stop stop-color="%23a9c7ff" offset="0"/><stop stop-color="%23ddebff" offset="1"/></linearGradient></defs>\
      <rect width="1200" height="800" fill="url(%23g)"/></svg>') center/cover no-repeat;
    display:flex; align-items:flex-end; padding:16px 16px 12px; overflow:hidden;
  }
  .tempRow{ display:flex; align-items:flex-end; gap:16px; }
  .temp{ font-size:88px; line-height:.85; font-weight:900; letter-spacing:-2px; text-shadow:0 8px 34px rgba(0,0,0,.38); }
  .cond{ font-size:20px; font-weight:800; opacity:.98 }
  .feels{ font-size:15px; color:var(--muted) }
  .updated{ font-size:12px; color:#aab4ff; margin-top:2px }

  .glass{
    background:var(--glass-bg);
    border:1px solid var(--glass-stroke);
    border-radius:18px;
    backdrop-filter: blur(14px) saturate(140%);
    box-shadow:0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.06);
  }
  .grid{ display:grid; gap:12px; padding:12px; }
  .metrics{ display:grid; grid-template-columns:repeat(2,1fr); gap:10px; padding:12px; }
  .metric{ padding:10px 12px; border-radius:14px; border:1px solid rgba(255,255,255,.08);
           background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); }
  .metric .k{ font-size:12px; color:var(--muted) }
  .metric .v{ font-size:18px; font-weight:700; margin-top:2px }

  .sectionTitle{ font-weight:800; letter-spacing:.4px; padding:10px 12px 0; }

  .hourly{ display:flex; overflow-x:auto; gap:10px; padding:12px; }
  .chip{ min-width:82px; text-align:center; padding:10px 8px; border-radius:14px;
         border:1px solid rgba(255,255,255,.08);
         background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); }
  .chip .t{ font-weight:700; font-size:16px }
  .chip .h{ font-size:12px; color:var(--muted) }
  .chip img{ width:34px; height:34px }

  .nav{
    position:fixed; left:0; right:0; bottom:calc(env(safe-area-inset-bottom, 0px)); z-index:1000;
    display:flex; justify-content:space-around; gap:8px;
    padding:10px 10px calc(12px + env(safe-area-inset-bottom, 0px));
    background:linear-gradient(180deg, rgba(3,8,20,.35), rgba(3,8,20,.75));
    backdrop-filter: blur(10px);
    border-top:1px solid rgba(255,255,255,.08);
  }
  .nav a{
    flex:1; text-decoration:none; color:var(--ink);
    display:flex; flex-direction:column; align-items:center; gap:6px;
    padding:8px 6px; border-radius:12px;
  }
  .nav a.active{ background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.15) }
  .row{ display:flex; align-items:center; gap:8px }
  .pill{ padding:2px 8px; border-radius:999px; border:1px solid rgba(255,255,255,.2);
         font-size:11px; color:#bfe3ff; background:rgba(123,192,255,.1) }
  .card{ padding:14px; border-radius:16px; border:1px solid rgba(255,255,255,.12);
         background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); margin:12px; }
  .linkbtn{ display:inline-block; margin:6px 6px 0 0; padding:8px 12px; border-radius:12px;
            border:1px solid rgba(255,255,255,.22); color:#eaf2ff; text-decoration:none;
            background:rgba(255,255,255,.08); }
</style>
