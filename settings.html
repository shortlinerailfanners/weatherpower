  <h1>Website Settings</h1>
  <label for="themeSelect">Select Theme:</label>
  <select id="themeSelect">
    <option value="modern">Modern</option>
    <option value="classic">Classic</option>
    <option value="minimal">Minimal</option>
  </select>
  <br>
  <label for="modeSelect">Select Mode:</label>
  <select id="modeSelect">
    <option value="dark">Dark</option>
    <option value="light">Light</option>
  </select>
  <br>
  <button onclick="saveSettings()">Save Settings</button>
  <button onclick="resetSettings()">Reset to Default</button>

  <script>
    function saveSettings() {
      const theme = document.getElementById('themeSelect').value;
      const mode = document.getElementById('modeSelect').value;
      localStorage.setItem('theme', theme);
      localStorage.setItem('mode', mode);
      alert('Settings saved! Refresh any page to apply.');
    }

    function resetSettings() {
      localStorage.removeItem('theme');
      localStorage.removeItem('mode');
      alert('Settings reset! Refresh to return to default.');
    }

    // Preload saved values
    window.onload = () => {
      document.getElementById('themeSelect').value = localStorage.getItem('theme') || 'modern';
      document.getElementById('modeSelect').value = localStorage.getItem('mode') || 'dark';
    };
  </script>
