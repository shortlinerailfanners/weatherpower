  <h1>Search City Weather</h1>
  <input type="text" id="citySearch" placeholder="Enter a city">
  <button onclick="getCityWeather()">Search</button>
  <div id="results"></div>

  <script>
    function getCityWeather() {
      const city = document.getElementById('citySearch').value.trim();
      if (!city) return;
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=962f12fdf48a09046d18f1927913816f&units=imperial`)
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById('results');
          div.innerHTML = `
            <h2>Weather in ${data.name}</h2>
            <p>${data.weather[0].description}, ${data.main.temp}Â°F</p>
            <p>Humidity: ${data.main.humidity}%, Wind: ${data.wind.speed} mph</p>
          `;
        })
        .catch(() => {
          document.getElementById('results').innerHTML = "<p>City not found.</p>";
        });
    }
  </script>
